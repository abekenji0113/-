<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>音声認識黒板アプリ</title>
    <!-- Google Fontsのリンク -->
    <link href="https://fonts.googleapis.com/css2?family=Chalkboard&display=swap" rel="stylesheet">
    <style>
        #chalkboard {
            border: 2px solid black;
            background-color: #2b2b2b;
            color: white;
            font-family: 'Chalkboard', sans-serif;
            width: 800px;
            height: 600px;
            position: relative;
        }
        body {
            font-family: 'Chalkboard', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            margin-bottom: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <button id="start-button">マイクをオンにする</button>
    <canvas id="chalkboard"></canvas>
    <script src="app.js"></script>
</body>
</html>
